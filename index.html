<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-site-verification" content="osYdOuuf3r5YsXAVU40owhWn9WxCsDC6NnsboPJs1Qg" />

    <title>Hassan Jatoi | Digital Visionary & Poet</title>
    
    <meta name="description" content="Official portfolio of Hassan Jatoi - Digital Visionary and Poet. Explore my featured works and poetic journey.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #030305; --primary: #6366f1; --secondary: #ec4899; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: #ffffff; font-family: 'Outfit', sans-serif; overflow-x: hidden; text-align: center; }
        .font-luxury { font-family: 'Calistoga', serif; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        .rainbow-line { width: 100%; height: 4px; background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff, #ff0000); background-size: 300% auto; animation: rainbowMove 3s linear infinite; }
        @keyframes rainbowMove { 0% { background-position: 0% 50%; } 100% { background-position: 300% 50%; } }
        .profile-glow { box-shadow: 0 0 60px 10px rgba(99, 102, 241, 0.2); animation: pulse-glow 4s ease-in-out infinite; }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 60px 10px rgba(99, 102, 241, 0.2); } 50% { box-shadow: 0 0 100px 20px rgba(236, 72, 153, 0.2); } }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 3rem; transition: all 0.6s ease; }
        .search-input { width: 100%; padding: 1.4rem 2rem; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 100px; color: white; outline: none; text-align: center; }
    </style>
</head>
<body class="antialiased">
    <canvas id="canvas-bg"></canvas>

    <nav class="fixed top-0 w-full px-8 py-6 flex flex-col md:flex-row justify-between items-center z-50 bg-black/40 backdrop-blur-2xl border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center font-bold text-black text-2xl">H</div>
            <span class="font-luxury text-2xl">Hassan Jatoi</span>
        </div>
        <div class="rainbow-line absolute bottom-0 left-0"></div>
    </nav>

    <main class="relative z-10 px-6 max-w-7xl mx-auto pt-32">
        <section class="min-h-screen flex flex-col justify-center items-center text-center">
            <div class="relative mb-14 profile-glow rounded-full">
                <img src="https://i.ibb.co/JR2045kd/profile.jpg" alt="Hassan Jatoi" class="w-48 h-48 md:w-64 md:h-64 object-cover rounded-full grayscale hover:grayscale-0 transition-all duration-1000 scale-105">
            </div>
            <h1 class="font-luxury text-6xl md:text-9xl mb-8 leading-[0.85]">Once Upon <br><span class="opacity-30 italic font-light">A Time</span></h1>
            <p class="text-white/50 text-xl md:text-2xl mb-14 max-w-2xl mx-auto">I weave beautiful emotions into the digital fabric.</p>
            <div class="flex flex-col sm:flex-row gap-6 justify-center">
                <a href="mailto:jatoihassan009@gmail.com" class="px-12 py-5 bg-white text-black rounded-full font-bold text-sm tracking-[0.2em]">GET IN TOUCH</a>
            </div>
        </section>
    </main>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2; this.speedX = (Math.random() - 0.5) * 0.5; this.speedY = (Math.random() - 0.5) * 0.5; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0; }
            draw() { ctx.fillStyle = 'rgba(255, 255, 255, 0.3)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function init() { for (let i = 0; i < 100; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        window.addEventListener('resize', resize);
        resize(); init(); animate();
    </script>
</body>
</html>
