    <script>
        // Background particles
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2; this.speedX = (Math.random() - 0.5) * 0.5; this.speedY = (Math.random() - 0.5) * 0.5; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0; }
            draw() { ctx.fillStyle = 'rgba(255, 255, 255, 0.3)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function init() { particles = []; for (let i = 0; i < 100; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        window.addEventListener('resize', resize);
        resize(); init(); animate();

        // Slideshow
        function setupSlideshows() {
            document.querySelectorAll('.project-slideshow').forEach(project => {
                const images = JSON.parse(project.dataset.images);
                const container = project.querySelector('.card-image-container');
                images.forEach((src, idx) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = `slideshow-img ${idx === 0 ? 'active' : ''}`;
                    container.appendChild(img);
                });
                let current = 0;
                setInterval(() => {
                    const imgs = container.querySelectorAll('.slideshow-img');
                    imgs[current].classList.remove('active');
                    current = (current + 1) % imgs.length;
                    imgs[current].classList.add('active');
                }, 3000);
            });
        }
        setupSlideshows();

        // Clock & Reveals
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.15 });
        document.querySelectorAll('.reveal-up').forEach(el => observer.observe(el));
    </script>
